<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculadora De Idade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculadora De Idade em <br><span>JavaScript</span> </h1>
            <div class="input-box">
                <input type="date"  id="date">
               <button onclick="calculateAge()">Calcular</button>
            </div>
            <p id="result"></p>
        </div>
    </div>


    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];

        let result = document.getElementById("result");

        function calculateAge(){
            let birthDate = new Date(userInput.value);

let d1 = birthDate.getDate();
let m1 = birthDate.getMonth() + 1;
let y1 = birthDate.getFullYear();

let today = new Date();

let d2 = today.getDate();
let m2 = today.getMonth() + 1;
let y2 = today.getFullYear();

let d3, m3, y3;

y3 = y2 - y1;

if (m2 >= m1) {
    m3 = m2 - m1;
} else {
    y3--;
    m3 = 12 + m2 - m1;
}

if (d2 >= d1) {
    d3 = d2 - d1;
} else {
    m3--;
    let daysInLastMonth = getDaysInMonth(y2, m2 - 1);
    d3 = daysInLastMonth + d2 - d1;
}

if (m3 < 0) {
    m3 = 11;
    y3--;
}

result.innerHTML = `VocÃª tem <span>${y3}</span> anos,<span>${m3}</span> meses e <span>${d3}</span> dias de idade`;
        }
        function getDaysInMonth(year, month){
                return new Date(year, month, 0).getDate();
            }
    </script>
</body>
</html>
